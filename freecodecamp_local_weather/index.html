<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freecodecamp Local Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Droid+Serif" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header class="site-header">
    <div class="row">
      <div class="small-12 column">
        <h1 class="site-heading">Local Weather</h1>
      </div>
    </div>
  </header>
  <div class="row">
    <div class="small-12 column">
      <p class="w-location" id="location"></p>
      <img src="" id="weatherIcon">
      <p class="w-description" id="description"></p>
      <div class="w-temp-wrap">
        <p class="w-temp" id="temp"></p>

        <div class="switch">
          <input class="switch-input" id="switchInput" type="checkbox" name="testGroup">
          <label class="switch-paddle" for="switchInput">
            <span class="show-for-sr">Switch to F degree</span>
          </label>
        </div>

        <p class="w-unit">&#8457;</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
