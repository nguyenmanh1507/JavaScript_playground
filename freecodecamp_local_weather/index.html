<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freecodecamp Local Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
</head>
<body>

  <div class="row">
    <div class="small-12 column">
      <h1>Local Weather</h1>
      <p><strong id="location"></strong></p>
      <img src="" id="weatherIcon">
      <p id="temp"></p>

      <div class="switch">
        <input class="switch-input" id="exampleRadioSwitch1" type="checkbox" name="testGroup">
        <label class="switch-paddle" for="exampleRadioSwitch1">
          <span class="show-for-sr">Bulbasaur</span>
        </label>
      </div>

      <p>&#8457;</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
